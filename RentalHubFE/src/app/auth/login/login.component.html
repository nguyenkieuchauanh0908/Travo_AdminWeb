<!-- Form content -->
<div
  class="relative w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
>
  <div *ngIf="isLoading" class="spinner__loading text-center">
    <mat-spinner diameter="30"></mat-spinner>
  </div>
  <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
    <p
      class="text-xl font-medium leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
    >
      Đăng nhập vào tài khoản
    </p>
    <form
      #loginForm="ngForm"
      (ngSubmit)="onSubmit(loginForm)"
      class="space-y-4 md:space-y-6"
    >
      <!-- Email -->
      <div>
        <label
          for="email"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Email</label
        >
        <input
          type="email"
          name="email"
          id="email"
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="name@company.com"
          ngModel
          required
          email
          #email="ngModel"
        />
        <div
          *ngIf="email.invalid && (email.dirty || email.touched)"
          class="p-4 mb-4 mt-2 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
          role="alert"
        >
          <div *ngIf="email.errors?.['required']">Vui lòng nhập email!</div>
        </div>
      </div>
      <!-- Password -->
      <div>
        <label
          for="password"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Mật khẩu</label
        >
        <div class="relative">
          <input
            [type]="password"
            name="password"
            id="password"
            placeholder="••••••••"
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            ngModel
            required
            minlength="8"
            #pw="ngModel"
          />
          <button
            class="absolute top-3 right-4"
            (click)="onEyesSeePwClick()"
            type="button"
          >
            <i class="fa fa-eye" aria-hidden="true" *ngIf="!isPwShown"></i>
            <i class="fa fa-eye-slash" aria-hidden="true" *ngIf="isPwShown"></i>
          </button>
        </div>
        <div
          *ngIf="pw.invalid && (pw.dirty || pw.touched)"
          class="p-4 mb-4 mt-2 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
          role="alert"
        >
          <div *ngIf="pw.errors?.['required']">Vui lòng nhập mật khẩu!</div>
        </div>
      </div>

        <div class="flex items-start">

            <input
              id="remember"
              aria-describedby="remember"

              class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
            />
          </div>
          <div class="ml-3 text-sm">
            <label for="remember" class="text-gray-500 dark:text-gray-300"

          </div>
        </div>
        <a
          href="#"
          class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500"
          >Quên mật khẩu?</a
        >
      </div> -->

      <!-- Submit btn -->
      <button
        type="submit"
        [disabled]="!loginForm.valid"
        class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
      >
        Đăng nhập
      </button>
      <!-- <p class="text-sm font-light text-gray-500 dark:text-gray-400">
        Chưa có tài khoản?
        <a
          [routerLink]="['/auth/signup']"
          class="font-medium text-primary-600 hover:underline dark:text-primary-500"
          >Đăng ký ngay</a
        >
      </p> -->
      <notifier-container></notifier-container>
    </form>
  </div>
</div>
