<div class="relative">
  <div *ngIf="isLoading" class="spinner__loading text-center">
    <mat-spinner diameter="30"></mat-spinner>
  </div>
  <h2 mat-dialog-title style="margin-bottom: 0px">Cập nhật ảnh đại diện</h2>
  <mat-dialog-content>
    <div class="flex justify-center p-4">
      <img
        (click)="dropzone.click()"
        [src]="preview"
        class="w-32 h-32 rounded-full cursor-pointer"
      />
    </div>
    <!-- Edit modal -->
    <div>
      <form #editAvatarForm="ngForm" class="space-y-4">
        <div class="flex items-center justify-center w-full">
          <label
            for="dropzone-file"
            class="flex flex-col items-center justify-center w-full border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600"
          >
            <div class="flex flex-col items-center justify-center pt-5 pb-6">
              <svg
                class="w-8 h-12 text-gray-500 dark:text-gray-400"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 16"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
                />
              </svg>

              <p class="text-xs text-gray-500 dark:text-gray-400">
                SVG, PNG, JPG hoặc GIF (Tối đa. 800x400px)
              </p>
            </div>
            <input
              id="dropzone-file"
              ngModel
              #dropzone
              type="file"
              class="hidden"
              (change)="selectFiles($event)"
            />
          </label>
        </div>
      </form>
      <notifier-container></notifier-container>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Hủy</button>
    <button
      (click)="uploadFiles()"
      class="bg-blue-700 hover:bg-blue-800"
      style="color: white; background-color: #1a56db"
      mat-button
      type="submit"
    >
      Lưu thay đổi
    </button>
  </mat-dialog-actions>
  <notifier-container></notifier-container>
</div>
