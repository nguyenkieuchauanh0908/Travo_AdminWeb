<!-- Form content -->
<div
  class="relative w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
>
  <div *ngIf="isLoading" class="spinner__loading text-center">
    <mat-spinner diameter="30"></mat-spinner>
  </div>
  <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
    <p
      class="text-xl font-medium leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
    >
      Đăng ký tài khoản mới
    </p>
    <form
      #signUpForm="ngForm"
      (ngSubmit)="onSubmit(signUpForm)"
      class="space-y-4 md:space-y-6"
    >
      <div>
        <label
          for="email"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Email</label
        >
        <input
          type="email"
          name="email"
          id="email"
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="name@company.com"
          ngModel
          email
          #email="ngModel"
        />
        <div
          *ngIf="email.invalid && (email.dirty || email.touched)"
          class="p-4 mb-4 mt-2 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
          role="alert"
        >
          <div *ngIf="email.errors?.['required']">
            Email không được bỏ trống!
          </div>
        </div>
      </div>
      <div>
        <label
          for="password"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Mật khẩu</label
        >
        <input
          type="password"
          name="password"
          id="password"
          placeholder="••••••••"
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          ngModel
          #pw="ngModel"
        />
        <div
          *ngIf="pw.invalid && (pw.dirty || pw.touched)"
          class="p-4 mb-4 mt-2 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
          role="alert"
        >
          <div *ngIf="pw.errors?.['required']">
            Mật khẩu không được bỏ trống!
          </div>
        </div>
      </div>

      <div>
        <label
          for="pw_confirm"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Nhập lại Mật khẩu</label
        >
        <input
          type="password"
          name="pw_confirm"
          id="password"
          placeholder="••••••••"
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          ngModel
          #confirmPw="ngModel"
        />
        <div
          *ngIf="confirmPw.invalid && (confirmPw.dirty || confirmPw.touched)"
          class="p-4 mb-4 mt-2 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
          role="alert"
        >
          <div *ngIf="confirmPw.errors?.['required']">
            Vui lòng nhập xác nhận lại mật khẩu!
          </div>
        </div>
      </div>
      <button
        type="submit"
        [disabled]="!signUpForm.valid"
        class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
      >
        Đăng ký
      </button>
      <p class="text-sm font-light text-gray-500 dark:text-gray-400">
        Đã có tài khoản?
        <a
          [routerLink]="['/auth/login']"
          class="font-medium text-primary-600 hover:underline dark:text-primary-500"
          >Đăng nhập ngay</a
        >
      </p>
    </form>
  </div>
</div>
