<div class="relative">
  <div *ngIf="isLoading" class="spinner__loading text-center">
    <mat-spinner diameter="30"></mat-spinner>
  </div>
  <div class="flex justify-between">
    <h2 class="font-extrabold">{{ this.title }}</h2>
  </div>
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    style="border-radius: 8px !important"
  >
    <!-- Image Column -->
    <ng-container matColumnDef="image" style="border-radius: 8px !important">
      <th
        mat-header-cell
        *matHeaderCellDef
        style="border-radius: 8px !important"
      >
        <p class="text-center" style="border-radius: 8px !important">#</p>
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        (click)="seeDetail(element)"
        class="p-2"
      >
        <!-- <div class="max-w-16 max-h-16 p-2"> -->
        <img
          src="{{ element.image }}"
          alt="room image"
          style="width: 24px; height: 18px"
        />
        <!-- </div> -->
      </td>
    </ng-container>

    <!-- HotelID Column -->
    <ng-container matColumnDef="hotel">
      <th mat-header-cell *matHeaderCellDef>
        <p>ID khách sạn</p>
      </th>
      <td mat-cell *matCellDef="let element" (click)="seeDetail(element)">
        <div class="flex flex-row">
          <span class="relative top-1 ml-1 line-clamp-1">
            {{ element.hotel }}
          </span>
        </div>
      </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef><p>Loại</p></th>
      <td mat-cell *matCellDef="let element" (click)="seeDetail(element)">
        <p class="line-clamp-3">{{ element.name }}</p>
      </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef><p>Chi phí</p></th>
      <td mat-cell *matCellDef="let element" (click)="seeDetail(element)">
        <p class="line-clamp-3">{{ element.price }}$</p>
      </td>
    </ng-container>

    <!-- Max_guests Column -->
    <ng-container matColumnDef="max_guests">
      <th mat-header-cell *matHeaderCellDef>
        <p class="text-center">Khách/phòng</p>
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        (click)="seeDetail(element)"
        class="text-center"
      >
        <p class="line-clamp-3 text-center">{{ element.max_guest }}</p>
      </td>
    </ng-container>

    <!-- Total Column -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>
        <p class="text-center">Số lượng phòng</p>
      </th>
      <td mat-cell *matCellDef="let element" (click)="seeDetail(element)">
        <p class="line-clamp-3 text-center">{{ element.total }}</p>
      </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions" style="border-radius: 8px !important">
      <th
        mat-header-cell
        *matHeaderCellDef
        style="border-radius: 8px !important"
      >
        <p>Khác</p>
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon
          (click)="this.delete(element.id)"
          matRipple
          [matRippleCentered]="true"
          [matRippleRadius]="20"
          [matRippleUnbounded]="true"
          color="primary"
          class="actions-delete-color mr-1"
          >delete</mat-icon
        >

        <mat-icon
          (click)="seeDetail(element)"
          matRipple
          [matRippleCentered]="true"
          [matRippleRadius]="20"
          [matRippleUnbounded]="true"
          color="primary"
          class="actions-edit-color"
          >edit</mat-icon
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="cursor-pointer"
    ></tr>
  </table>
  <app-pagination
    [currentPage]="currentPage"
    [totalPages]="totalPages"
    (toPrevPage)="changeCurrentPage($event, false, false)"
    (toNextPage)="changeCurrentPage($event, false, false)"
    (toFirstPage)="changeCurrentPage(0, $event, false)"
    (toLastPage)="changeCurrentPage(0, false, $event)"
  ></app-pagination>
</div>
