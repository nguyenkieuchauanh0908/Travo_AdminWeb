<div class="relative">
  <div *ngIf="isLoading" class="spinner__loading text-center">
    <mat-spinner diameter="30"></mat-spinner>
  </div>
  <h2 class="font-extrabold">{{ title }}</h2>
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    style="border-radius: 8px !important"
  >
    <!-- No Column -->
    <ng-container matColumnDef="no" style="border-radius: 8px !important">
      <th
        mat-header-cell
        *matHeaderCellDef
        style="border-radius: 8px !important"
      >
        <p style="border-radius: 8px !important">#</p>
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        (click)="seePost(element)"
        class="p-2"
      >
        {{ element.no }}
      </td>
    </ng-container>
    <!-- Airline Column -->
    <ng-container matColumnDef="airline">
      <th mat-header-cell *matHeaderCellDef><p>Hãng bay</p></th>
      <td mat-cell *matCellDef="let element" (click)="seePost(element)">
        <p class="line-clamp-3">{{ element.airline }}</p>
      </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef><p>Chi phí</p></th>
      <td mat-cell *matCellDef="let element" (click)="seePost(element)">
        <p class="line-clamp-3">{{ element.price }}$</p>
      </td>
    </ng-container>

    <!-- From Place Column -->
    <ng-container matColumnDef="from_place">
      <th mat-header-cell *matHeaderCellDef><p>Bay từ</p></th>
      <td mat-cell *matCellDef="let element" (click)="seePost(element)">
        <div class="flex flex-row">
          <!-- <img
            class="w-8 h-8 rounded-full"
            src="{{ element.avatarAuthor }}"
            alt="avatar"
          /> -->
          <span class="relative top-1 ml-1 line-clamp-1">
            {{ element.from_place }}
          </span>
        </div>
      </td>
    </ng-container>

    <!-- To Place Column -->
    <ng-container matColumnDef="to_place" style="border-radius: 8px !important">
      <th
        mat-header-cell
        *matHeaderCellDef
        style="border-radius: 8px !important"
      >
        <p style="border-radius: 8px !important">Bay đến</p>
      </th>
      <td mat-cell *matCellDef="let element" (click)="seePost(element)">
        <span class="line-clamp-1">
          {{ element.to_place }}
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="cursor-pointer"
    ></tr>
  </table>
  <app-pagination
    [currentPage]="currentPage"
    [totalPages]="totalPages"
    (toPrevPage)="changeCurrentPage($event, false, false)"
    (toNextPage)="changeCurrentPage($event, false, false)"
    (toFirstPage)="changeCurrentPage(0, $event, false)"
    (toLastPage)="changeCurrentPage(0, false, $event)"
  ></app-pagination>
</div>
