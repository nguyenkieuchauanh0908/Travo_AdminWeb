<div class="flex flex-row justify-end gap-1 mt-4">
  <nav aria-label="Page navigation example">
    <ul class="list-style-none flex">
      <!-- 1st page -->
      <li>
        <button
          (click)="firstPage()"
          [disabled]="currentPage === 1 ? true : false"
          [ngStyle]="{ cursor: currentPage === 1 ? 'default' : 'pointer' }"
          class="relative block rounded bg-transparent px-3 py-1.5 text-sm text-surface transition duration-300 hover:bg-neutral-100 focus:bg-neutral-100 focus:text-primary-700 focus:outline-none active:bg-neutral-100 active:text-primary-700 dark:text-white dark:hover:bg-neutral-700 dark:focus:bg-neutral-700 dark:focus:text-primary-500 dark:active:bg-neutral-700 dark:active:text-primary-500"
          href="#"
          aria-label="Previous"
        >
          <span aria-hidden="true">❮❮</span>
        </button>
      </li>
      <!-- previous page -->
      <li>
        <button
          (click)="prevPage()"
          [disabled]="currentPage === 1 ? true : false"
          [ngStyle]="{ cursor: currentPage === 1 ? 'default' : 'pointer' }"
          class="relative block rounded bg-transparent px-3 py-1.5 text-sm text-surface transition duration-300 hover:bg-neutral-100 focus:bg-neutral-100 focus:text-primary-700 focus:outline-none active:bg-neutral-100 active:text-primary-700 dark:text-white dark:hover:bg-neutral-700 dark:focus:bg-neutral-700 dark:focus:text-primary-500 dark:active:bg-neutral-700 dark:active:text-primary-500"
          href="#"
          aria-label="Previous"
        >
          <span aria-hidden="true">❮</span>
        </button>
      </li>
      <!-- current page -->
      <li>
        <button
          [disabled]="true"
          [ngStyle]="{
            cursor: currentPage === totalPages ? 'default' : 'pointer'
          }"
          class="relative block rounded bg-transparent px-3 py-1.5 text-sm text-surface transition duration-300 hover:bg-neutral-100 focus:bg-neutral-100 focus:text-primary-700 focus:outline-none active:bg-neutral-100 active:text-primary-700 dark:text-white dark:hover:bg-neutral-700 dark:focus:bg-neutral-700 dark:focus:text-primary-500 dark:active:bg-neutral-700 dark:active:text-primary-500"
        >
          {{ currentPage }}
        </button>
      </li>
      <!-- next page -->
      <li>
        <button
          (click)="nextPage()"
          [disabled]="currentPage === totalPages ? true : false"
          [ngStyle]="{
            cursor: currentPage === totalPages ? 'default' : 'pointer'
          }"
          class="relative block rounded bg-transparent px-3 py-1.5 text-sm text-surface transition duration-300 hover:bg-neutral-100 focus:bg-neutral-100 focus:text-primary-700 focus:outline-none active:bg-neutral-100 active:text-primary-700 dark:text-white dark:hover:bg-neutral-700 dark:focus:bg-neutral-700 dark:focus:text-primary-500 dark:active:bg-neutral-700 dark:active:text-primary-500"
          href="#"
          aria-label="Next"
        >
          <span aria-hidden="true">❯</span>
        </button>
      </li>
      <!-- last page -->
      <li>
        <button
          (click)="lastPage()"
          [disabled]="currentPage === totalPages ? true : false"
          [ngStyle]="{
            cursor: currentPage === totalPages ? 'default' : 'pointer'
          }"
          class="relative block rounded bg-transparent px-3 py-1.5 text-sm text-surface transition duration-300 hover:bg-neutral-100 focus:bg-neutral-100 focus:text-primary-700 focus:outline-none active:bg-neutral-100 active:text-primary-700 dark:text-white dark:hover:bg-neutral-700 dark:focus:bg-neutral-700 dark:focus:text-primary-500 dark:active:bg-neutral-700 dark:active:text-primary-500"
          href="#"
          aria-label="Next"
        >
          <span aria-hidden="true">❯❯</span>
        </button>
      </li>
    </ul>
  </nav>
</div>
